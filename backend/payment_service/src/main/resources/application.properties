spring.application.name=payment-service
server.port=9003

# Stripe API Key (should be externalized in production)
stripe.api.key=${STRIPE_API_KEY:sk_test_YOUR_KEY_HERE}

# Redirect URL for Stripe checkout
redirect.url=${REDIRECT_URL:http://localhost:5173}

# OpenFeign Configuration
# Order Service URL for Feign Client
order-service.url=${ORDER_SERVICE_URL:http://localhost:9002}
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
# Feign logging level (requires logging.level.com.bookstore.payment.client=DEBUG)
logging.level.com.bookstore.payment.client=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
