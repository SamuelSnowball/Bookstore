# Server Configuration
server.port=9001
spring.application.name=entity-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog.xml
spring.liquibase.enabled=true

# JOOQ Configuration
spring.jooq.sql-dialect=MYSQL

# JWT Configuration
jwt.secret=YourSecretKeyHere123456789012345678901234567890
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.bookstore.entity=DEBUG
logging.level.org.jooq=DEBUG
