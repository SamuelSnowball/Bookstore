replicaCount: 2

image:
  repository: order-service
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 9002
  targetPort: 9002

env:
  - name: SPRING_DATASOURCE_URL
    value: "jdbc:mysql://mysql:3306/mydatabase?serverTimezone=UTC"
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: mysql-secret
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mysql-secret
        key: password
  - name: PAYMENT_SERVICE_URL
    value: "http://payment-service-payment-service.bookstore.svc.cluster.local:9003"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi
